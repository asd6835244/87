<hl>反制中國航母恫台海 F-16升空「聯翔操演」</hl><p>
軍事<p>

中共自製002型航空母艦日前通過台灣海峽，在大選前夕的軍事動作引發聯想，對此國防部除了全程監控外<br>
，參謀總長沈一鳴19號上午前網空軍作戰指揮部，視導"聯合防空作戰訓練"，也就是"聯翔操演"，空軍也在清晨派出一架F-16戰機<br>
，模擬中共軍機的犯台路線，與國軍展開反制演訓。 <p><hr>
